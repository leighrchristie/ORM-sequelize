<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<header>
    <img class="logo center"
        src="https://upload.wikimedia.org/wikipedia/commons/1/11/The_Table_%28restaurant%29_logo.png" />
    <nav>
        <a href="/" style="padding: 0px 30px 0px 30px">Home</a>
        <a href="/restaurants" style="padding: 0px 30px 0px 30px">Restaurants</a>
        <a href="/contact.html" style="padding: 0px 30px 0px 30px">Contact</a>
    </nav>
    <div id="line-1"></div>
</header>

<section>
    <form class="restaurant-form" action="/restaurants" method="POST">
        <h2>Add a new Restaurant</h2>
        <div>
            <label style="padding-right: 30px;">Restaurant name</label>
            <input name="name" placeholder="e.g. The King's Head" required />
        </div>
        <div>
            <label style="padding-right: 28px;">Restaurant image</label>
            <input name="image" placeholder="restaurantimage.com/this-url" type="url" required />
        </div>
        <button style="margin-top: 40px;">Add Restaurant</button>
    </form>
</section>

<section>
    <form class="restaurant-form2" action="/restaurants" method="POST">
        <h2>Add a new Menu to a Restaurant</h2>
        <div>
            <label style="padding-right: 30px;">Restaurant name</label>
            <select name="{{restaurant.name}}">
                
            </select>
        </div>
        <div>
            <label style="padding-right: 28px;">Restaurant image</label>
            <input name="image" placeholder="restaurantimage.com/this-url" type="url" required />
        </div>
        <button style="margin-top: 40px;">Add Restaurant</button>
    </form>
</section>

</html>
